<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thato Lesudi - Machine Learning Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* Pure Black */
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        color: #e2e8f0;
      }
      
      canvas#matrix {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -20;
        /* Removed opacity to make it clear and vivid */
        display: block;
      }

      .overlay {
        position: fixed;
        inset: 0;
        /* Stronger overlay to ensure text readability over the active background */
        background: rgba(0, 0, 0, 0.85);
        z-index: -10;
        pointer-events: none;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.5.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased selection:bg-green-500 selection:text-white">
    <canvas id="matrix"></canvas>
    <div class="overlay"></div>
    <div id="root" class="relative z-10"></div>

    <script>
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener("resize", resize);

      // Binary focused charset (matching the user's image) + some matrix chars
      const binary = "01";
      const matrix = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン";
      // Heavily weighted towards binary
      const chars = binary.repeat(10) + matrix;
      
      const fontSize = 16;
      let columns = Math.floor(canvas.width / fontSize);
      let drops = Array(columns).fill(1);

      window.addEventListener('resize', () => {
         columns = Math.floor(canvas.width / fontSize);
         drops = Array(columns).fill(1);
      });

      function draw() {
        // Darker fade for sharper contrast (0.05 is standard, 0.1 makes trails shorter/cleaner)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.08)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.font = 'bold 16px monospace'; // Clear, bold font

        for (let i = 0; i < drops.length; i++) {
          const text = chars.charAt(Math.floor(Math.random() * chars.length));
          
          // Logic: 
          // 1. Draw the character White (The "Tip")
          // 2. The fade effect in the next frames will turn it darker.
          // 3. To make it look green, we can rely on the overlay or explicitly draw green tails.
          //    Simple method: Draw bright green, randomly white.
          
          const isTip = Math.random() > 0.95;
          
          if (isTip) {
             ctx.fillStyle = '#FFF'; // Bright White Tip
             ctx.shadowBlur = 8;
             ctx.shadowColor = '#0F0'; // Green Glow
          } else {
             ctx.fillStyle = '#0F0'; // Pure Matrix Green
             ctx.shadowBlur = 0; // No blur for clarity
          }

          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          // Reset drop
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
        requestAnimationFrame(draw);
      }
      
      // Initial black fill
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      draw();
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
